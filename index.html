<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body__login">
    
    <main>
        <section class="login">
            <div class="login__container">
                <div class="acesso_conta">
                    <h3 class="titulo__login">ACESSE SUA CONTA</h3>
                </div>
                <form>
                    <input type="email" placeholder="Digite seu email" id="email_login" class="input__email" required>
                    <br>
                    <input type="password" placeholder="Digite sua senha" id="senha_login" class="input__password" required>
                    <br><br>
                    <button type="button" id="logar" onclick="entrarConta()" class="botao__login">Entrar</button>
                </form>
                <br>
                <p>NÃ£o tem conta? <a href="registro.html">Clique aqui</a></p>
            </div>
        </section>
    </main>

    
    <script src="acesso.js"></script>
    <script src="script.js"></script>
</body>
</html>
